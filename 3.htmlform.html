<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       .signup{
        
        text-align: center;
        margin-left: 32%;
        

        }
        .signup>input{
         grid-template-columns: repeat(5,1fr);
         display: grid;
        margin-top: 10px;
        margin-left: 18%;

        }
        input+button{
            margin-right: 45%;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">SIGN UP</h1>
    
        <div class="signup">
         <input placeholder=firstname type="text">
         <input placeholder=lastname type="text">
         <input placeholder=email type="text">
         <input placeholder=password type="text">
         <input placeholder=phoneno type="number">
         <button style="background-color: chartreuse;">submit</button>
        </div>

   
</body>
</html>
